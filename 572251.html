    <input type="email" id="input_1_1" name="email" required><br><br>

    <label for="input_1_2">Name:</label>
    <input type="text" id="input_1_2" name="name" required><br><br>

  <!-- Tracking Logic -->
  <script>

      analytics.trackForm(document.querySelector('#gform_1'), 'Lead Form Completed', {
        email: function () {
          return document.querySelector('#input_1_1')?.value?.trim() || undefined;
        },
        name: function () {
          return document.querySelector('#input_1_2')?.value?.trim() || undefined;
        },
        url: window.location.href,
        _fbc: getCookie('_fbc'),
        _fbp: getCookie('_fbp'),
        _ga: getCookie('_ga'),
        _rdt_uuid: getCookie('_rdt_uuid'),
        fbclid: getUrlParam('fbclid'),
        gclid: getUrlParam('gclid'),
        rdt_cid: getUrlParam('rdt_cid'),
        ttclid: getUrlParam('ttclid')
      });


    // Modified Helper Functions
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : 'getCookie worked, but cookie was not available';
    }

    function getUrlParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }
  </script>
