<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercom Direct Integration Test</title>

  <!-- Intercom Settings -->
  <script>
    window.intercomSettings = {
      app_id: "rtrxe81v",
      custom_launcher_selector: ".uala-chat-support"
    };
  </script>

  <!-- Intercom Script -->
  <script>
    (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/rtrxe81v';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
  </script>

  <style>
    .uala-chat-support {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    .uala-chat-support:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Intercom Direct Integration Test</h1>
  <p>This is a sample page for testing Intercom integration directly.</p>

  <!-- Chat Buttons -->
  <div class="uala-chat-support css-1jspyti">
    Contact Chat (Static Button)
  </div>
  <div class="uala-chat-support css-1jspyti">
    Contact Chat 2 (Static Button)
  </div>

  <!-- Add Button Dynamically -->
  <button id="add-new-button" style="background-color: orange; font-weight: 900; padding: 10px; margin-top: 20px;">
    Add another Chat Button
  </button>

  <script>
    // Dynamically add a new chat button (simulate SPA behavior)
    document.getElementById('add-new-button').addEventListener('click', () => {
      const newButton = document.createElement('div');
      newButton.className = 'uala-chat-support';
      newButton.style.cssText = 'display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; margin: 10px;';
      newButton.textContent = 'Dynamic Chat Button';
      document.body.appendChild(newButton);
    });

    // Add click listener to verify button interactions
    document.body.addEventListener('click', (event) => {
      if (event.target.closest('.uala-chat-support')) {
        console.log('Chat button clicked!');
      }
    });
  </script>
</body>
</html>
