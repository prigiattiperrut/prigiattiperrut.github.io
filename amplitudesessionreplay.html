  <!-- ✅ Amplitude Session Replay -->
  <script type="module">
    import * as sessionReplay from "https://cdn.jsdelivr.net/npm/@amplitude/session-replay-browser/+esm";

    const AMPLITUDE_API_KEY = '42c16158d0bd7f3be2f8d11f78c9275b';

    function getStoredSessionId() {
      return Cookies.get("amp_session_id") || 0;
    }

    window.analytics.ready(async function () {
      const user = window.analytics.user();
      const storedSessionId = getStoredSessionId();

      await sessionReplay.init(AMPLITUDE_API_KEY, {
        sessionId: storedSessionId,
        deviceId: user.anonymousId()
      }).promise;

      // Middleware 1: Update session ID if changed
      analytics.addSourceMiddleware(({ payload, next }) => {
        const storedSessionId = getStoredSessionId();
        const nextSessionId = payload.obj.integrations?.['Actions Amplitude']?.session_id || 0;

        if (storedSessionId < nextSessionId) {
          Cookies.set("amp_session_id", nextSessionId);
          sessionReplay.setSessionId(nextSessionId);
        }

        next(payload);
      });

      // Middleware 2: Attach replay properties to every track() call
      analytics.addSourceMiddleware(({ payload, next }) => {
        const sessionReplayProperties = sessionReplay.getSessionReplayProperties();
        if (payload.type() === "track") {
          payload.obj.properties = {
            ...payload.obj.properties,
            ...sessionReplayProperties,
          };
        }
        next(payload);
      });
    });
  </script>
