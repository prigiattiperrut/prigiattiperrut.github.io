<script src="https://cdn.jsdelivr.net/npm/@amplitude/session-replay-browser"></script>
<script>
  analytics.ready(function () {
    const amplitude = window.analytics?.destinations?.find(dest => dest.name === 'Amplitude (Actions)');
    if (amplitude && amplitude.replay) {
      amplitude.replay.start({ sampleRate: 1 });
    }

    // Optional: Add middleware here to include session replay properties
    analytics.addSourceMiddleware(({ payload, next }) => {
      if (payload.type() === 'track') {
        const sessionProps = window.amplitude?.getSessionReplayProperties?.() || {};
        payload.obj.properties = {
          ...payload.obj.properties,
          ...sessionProps,
        };
      }
      next(payload);
    });
  });
</script>
