<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Tracking via Segment</title>
<style>
  .button {
    transition: transform 0.1s;
  }
  .button:active {
    transform: scale(0.98);
  }
  .coffee-cup {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #000;
    position: relative;
    overflow: hidden;
  }
  .coffee {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #76423B;
    transition: height 0.5s;
  }
</style>
<!-- Segment Snippet -->
<script>
  !function(){/* Your existing Segment script */}();
</script>
</head>
<body>

<div class="coffee-cup">
  <div class="coffee" id="coffee" style="height: 0%;"></div>
</div>

<button class="button" onclick="trackFillCoffee()">Fill Coffee</button>
<button class="button" onclick="trackEmptyCoffee()">Empty Coffee</button>

<script>
function trackFillCoffee() {
  analytics.track('Fill Coffee');
  document.getElementById('coffee').style.height = '100%';
}

function trackEmptyCoffee() {
  analytics.track('Empty Coffee');
  document.getElementById('coffee').style.height = '0%';
}
</script>

</body>
</html>
