<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercom Integration</title>
    <script>
        window.intercomSettings = {
            app_id: "rtrxe81v",
            name: "John Doe", // Full name
            email: "john.doe@example.com", // Email address
            user_id: "123", // User ID
            created_at: 1234567890, // Signup date as a Unix timestamp
            company: {
                id: "55", // Company ID
                name: "Example Company"
            }
        };

        (function() {
            var w = window;
            var ic = w.Intercom;
            if (typeof ic === "function") {
                ic('reattach_activator');
                ic('update', window.intercomSettings);
            } else {
                var d = document;
                var i = function() { i.c(arguments) };
                i.q = [];
                i.c = function(args) { i.q.push(args) };
                w.Intercom = i;
                function l() {
                    var s = d.createElement('script');
                    s.type = 'text/javascript';
                    s.async = true;
                    s.src = 'https://widget.intercom.io/widget/YOUR_APP_ID';
                    var x = d.getElementsByTagName('script')[0];
                    x.parentNode.insertBefore(s, x);
                }
                if (w.attachEvent) {
                    w.attachEvent('onload', l);
                } else {
                    w.addEventListener('load', l, false);
                }
            }
        })();

        function createContactAndCompany() {
            window.Intercom('boot', window.intercomSettings);
            window.Intercom('update', {
                user_id: '123',
                email: 'john.doe@example.com',
                name: 'John Doe',
                company: {
                    id: '55',
                    name: 'Example Company'
                }
            });
        }

        window.onload = createContactAndCompany;
    </script>
</head>
<body>
    <h1>Intercom Integration Example</h1>
</body>
</html>
