    <script type="module">
      import { Plugin } from '@segment/analytics-next';

      const captureUTMParameters = {
        name: 'Capture UTM Parameters',
        type: 'enrichment',
        version: '1.0.0',
        isLoaded: () => true,
        load: () => Promise.resolve(),
        
        getUTMParameters: () => {
          const params = new URLSearchParams(window.location.search);
          return {
            source: params.get('utm_source'),
            medium: params.get('utm_medium'),
            campaign: params.get('utm_campaign'),
            content: params.get('utm_content'),
            term: params.get('utm_term')
          };
        },
        
        updateContextWithUTM: (ctx) => {
          const utmParams = captureUTMParameters.getUTMParameters();
          ctx.updateEvent('context.campaign', utmParams);
          return ctx;
        },
        
        track: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
        identify: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
        page: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
        alias: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
        group: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
        screen: (ctx) => captureUTMParameters.updateContextWithUTM(ctx),
      };

      // Register the plugin
      window.analytics.register(captureUTMParameters);
    </script>
