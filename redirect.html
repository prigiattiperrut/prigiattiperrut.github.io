        function getRedirectURL() {
            // Builds the URL for redirected.html with all current parameters

            const url = "https://prigiattiperrut.github.io/redirected.html?" + urlParams.toString();

        }

        function redirectToPage() {

            window.clearTimeout(redirectTimeout);
        }
