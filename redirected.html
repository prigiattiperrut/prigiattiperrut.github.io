<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Parses the query string and returns an object of parameters
        function getQueryStringParams(query) {
            var params = {};
            var parser = document.createElement('a');
            parser.href = query;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Appends parameters to the redirect URL
        function appendParamsToRedirectUrl(redirectUrl, params) {
            var queryString = Object.keys(params).map(function(key) {
                return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
            }).join('&');
            return redirectUrl + (redirectUrl.indexOf('?') > -1 ? '&' : '?') + queryString;
        }

        window.onload = function() {
            // The URL to which you want to redirect
            var redirectUrl = "https://prigiattiperrut.github.io/redirected.html";

            // Extract query string parameters from the current URL
            var params = getQueryStringParams(window.location.href);

            // Append the parameters to the redirect URL
            redirectUrl = appendParamsToRedirectUrl(redirectUrl, params);

            // Redirect to the new URL with parameters
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
