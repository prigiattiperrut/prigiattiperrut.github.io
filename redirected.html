<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to get query string parameters
        function getQueryStringParams() {
            var params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = value;
            });
            return params;
        }

        // Function to append query string parameters to the redirect URL
        function appendParamsToRedirectUrl(redirectUrl, params) {
            var queryString = Object.keys(params).map(function(key) {
                return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
            }).join('&');
            return redirectUrl + (redirectUrl.indexOf('?') !== -1 ? '&' : '?') + queryString;
        }

        window.onload = function() {
            // Define your redirect URL
            var redirectUrl = "redirect.html";

            // Get the query string parameters
            var params = getQueryStringParams();

            // Append the parameters to the redirect URL
            redirectUrl = appendParamsToRedirectUrl(redirectUrl, params);

            // Redirect to the new URL
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
