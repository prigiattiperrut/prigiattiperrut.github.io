<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Segment Auto-Instrumentation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #1b1f23;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #5c6ac4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b5ab8;
    }
  </style>
</head>
<body>
  <h1>Auto-Instrumentation Test</h1>

  <form id="test-form">
    <label for="name">What is your name?</label>
    <input type="text" id="name" name="name" />

    <label for="coffee">Do you drink coffee in the morning?</label>
    <select id="coffee" name="coffee">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="sometimes">Sometimes</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <button onclick="alert('Thanks for testing Signals!')">Click Me!</button>

  <script>
    // Replace this with your actual write key
    const WRITE_KEY = 'hH7JFGzQDUy4HTAtZd0PR5EL5rIYcTL2';

    // Inject legacy Analytics.js
    const segmentScript = document.createElement('script');
    segmentScript.text = `
      !function(){var analytics=window.analytics=window.analytics||[];
      if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");
      else {
        analytics.invoked=!0;
        analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on"];
        analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};
        for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}
        analytics.load=function(t){var e=document.createElement("script");
        e.type="text/javascript";e.async=!0;
        e.src="https://cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";
        var n=document.getElementsByTagName("script")[0];
        n.parentNode.insertBefore(e,n)};
        analytics.SNIPPET_VERSION="4.15.3";
        analytics.load("${WRITE_KEY}");
        analytics.page();
      }}();
    `;
    document.head.appendChild(segmentScript);

    // Load Signals plugin after analytics.js is ready
    const signalsScript = document.createElement('script');
    signalsScript.src = 'https://cdn.jsdelivr.net/npm/@segment/analytics-signals@latest/dist/umd/analytics-signals.global.js';
    signalsScript.async = true;
    signalsScript.onload = function () {
      function tryRegister() {
        if (window.analytics && window.SignalsPlugin) {
          try {
            const pluginOptions = { namespace: 'signals.segment.build/v1' };
            const signalsPlugin = new window.SignalsPlugin(pluginOptions);

            if (typeof signalsPlugin.debug === 'function') {
              signalsPlugin.debug(true);
            }

            window.analytics.register(signalsPlugin);
            console.log('âœ… SignalsPlugin registered!');
          } catch (e) {
            console.error('Error registering SignalsPlugin:', e);
          }
        } else {
          setTimeout(tryRegister, 100);
        }
      }
      tryRegister();
    };
    document.head.appendChild(signalsScript);
  </script>
</body>
</html>
