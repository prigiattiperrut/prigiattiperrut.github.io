  <style>
    :root {

      --segment-bg: #f9fafb;

    }

      background: white;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--segment-purple);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: var(--segment-purple);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
