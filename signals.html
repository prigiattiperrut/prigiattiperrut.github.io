<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signals Plugin Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --segment-purple: #5c6ac4;
      --segment-bg: #f9fafb;
      --segment-text: #1b1f23;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--segment-bg);
      color: var(--segment-text);
      margin: 0;
      padding: 2rem;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--segment-purple);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: var(--segment-purple);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signals Plugin Test Page</h1>

    <form>
      <label for="input_one">Enter something:</label>
      <input type="text" id="input_one" name="input_one" placeholder="Type anything..." />

      <label for="mood_select">How are you feeling?</label>
      <select id="mood_select" name="mood_select">
        <option value="happy">Happy</option>
        <option value="ok">OK</option>
        <option value="tired">Tired</option>
      </select>

      <label for="message">Leave a message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write something..."></textarea>

      <label>
        <input type="checkbox" name="subscribe" />
        Subscribe to updates
      </label>

      <fieldset style="margin-top: 1rem;">
        <legend>Choose your role:</legend>
        <label><input type="radio" name="role" value="dev" /> Developer</label><br/>
        <label><input type="radio" name="role" value="pm" /> Product Manager</label><br/>
        <label><input type="radio" name="role" value="designer" /> Designer</label>
      </fieldset>

      <button type="button" onclick="alert('Button clicked!')">Submit</button>
    </form>

    <img src="https://placekitten.com/400/200" alt="Test kitten image" />

    <div class="footer">
      <p>Want to learn more? <a href="https://segment.com/docs/">Visit our docs</a></p>
    </div>
  </div>

  <script type="module">
    import { AnalyticsBrowser } from 'https://cdn.jsdelivr.net/npm/@segment/analytics-next/+esm'
    import { SignalsPlugin } from 'https://cdn.jsdelivr.net/npm/@segment/analytics-signals/+esm'

    const analytics = new AnalyticsBrowser()
    const signalsPlugin = new SignalsPlugin()

    analytics.register(signalsPlugin)

    analytics.load({
      writeKey: 'hH7JFGzQDUy4HTAtZd0PR5EL5rIYcTL2'
    })

    analytics.page("Page Test")
  </script>
</body>
</html>
