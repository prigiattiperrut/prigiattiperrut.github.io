  <title>Analytics.js Middleware Demo</title>
  <script>
    // Mock analytics.js library setup
    window.analytics = {
      middlewares: [],
      addSourceMiddleware: function (middleware) {
        this.middlewares.push(middleware);
      },
      // Mock event tracking to test middleware
      trackEvent: function (payload) {
        console.log("Before middleware:", JSON.stringify(payload, null, 2));
        this.middlewares.forEach((middleware) => {
          middleware({ payload, next: () => {} });
        });
        console.log("After middleware:", JSON.stringify(payload, null, 2));
      }
    };

    // Middleware to correct utm_sorce to utm_source
    var correctUTMSorceMiddleware = function ({ payload, next }) {
      let context = payload.obj.context;

      // Correct "utm_sorce" in context.campaign
      if (context && context.campaign && context.campaign.sorce) {
        context.campaign.source = context.campaign.sorce;
        delete context.campaign.sorce;
      }

      // Correct "utm_sorce" in properties.search
      if (payload.obj.properties && payload.obj.properties.search) {
        payload.obj.properties.search = payload.obj.properties.search.replace(
          /utm_sorce=/g,
          "utm_source="
        );
      }

      next(payload);
    };

    // Register the middleware
    window.addMiddlewares = function () {
      window.analytics.addSourceMiddleware(correctUTMSorceMiddleware);
    };
  </script>

<body>
  <h1>Analytics.js Middleware Demo</h1>
  <button id="test-button">Run Middleware Test</button>

  <script>
    // Add middleware on page load
    window.addMiddlewares();

    // Mock event payload
    const mockPayload = {
      obj: {
        context: {
          campaign: { sorce: "wrong" },
          page: { search: "?utm_sorce=wrong" }
        },
        properties: {
          search: "?utm_sorce=wrong"
        }
      }
    };

    // Test middleware on button click
    document.getElementById("test-button").addEventListener("click", function () {
      window.analytics.trackEvent(mockPayload);
    });
  </script>
