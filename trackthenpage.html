<body>
  <h1>My Weather and Jokes App</h1>

  <div id="location"></div>
  <div id="weather"></div>
  <div id="joke"></div>

  <script>
    // Get current location
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerHTML = `Your current location is Latitude: ${lat}, Longitude: ${lon}`;
      
      // Fetch weather data
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=YOUR_API_KEY`)
      .then(response => response.json())
      .then(data => {
        const weatherData = `Weather: ${data.weather[0].main}, Temperature: ${Math.round(data.main.temp - 273.15)}Â°C`;
        document.getElementById("weather").innerHTML = weatherData;
      });
    });

    // Fetch a random dad joke
    fetch('https://icanhazdadjoke.com/', {
      headers: {
        "Accept": "application/json"
      }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("joke").innerHTML = `Random Dad Joke: ${data.joke}`;
    });
  </script>
