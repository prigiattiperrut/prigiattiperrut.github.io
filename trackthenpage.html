  <meta charset="UTF-8">
  <title>My Jokes App</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #333;
    }
    #location, #joke {
      margin: 20px;
      padding: 20px;
      font-size: 1.2em;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #disclaimer {
      font-size: 0.8em;
      color: #777;
      margin-top: 20px;
    }

<body>

  <h1>My Jokes App</h1>

  <div id="location"></div>
  <div id="joke"></div>
  <div id="disclaimer">Disclaimer: I cannot guarantee the quality of the jokes.</div>

  <script>
    // Get current location
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerHTML = `Your current location is Latitude: ${lat}, Longitude: ${lon}`;
    });

    // Fetch a random dad joke
    fetch('https://icanhazdadjoke.com/', {
      headers: {
        "Accept": "application/json"
      }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("joke").innerHTML = `Random Dad Joke: ${data.joke}`;
    });
  </script>

</body>
