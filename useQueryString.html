<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analytics.js useQueryString Test</title>
    <script>
      // Segment Analytics.js snippet with useQueryString option
      !(function () {
        var analytics = (window.analytics = window.analytics || []);
        if (!analytics.initialize)
          if (analytics.invoked)
            window.console &&
              console.error &&
              console.error("Segment snippet included twice.");
          else {
            analytics.invoked = !0;
            analytics.methods = [
              "trackSubmit",
              "trackClick",
              "trackLink",
              "trackForm",
              "pageview",
              "identify",
              "reset",
              "group",
              "track",
              "ready",
              "alias",
              "debug",
              "page",
              "once",
              "off",
              "on",
              "addSourceMiddleware",
              "addIntegrationMiddleware",
              "setAnonymousId",
              "addDestinationMiddleware",
              "register"
            ];
            analytics.factory = function (t) {
              return function () {
                var e = Array.prototype.slice.call(arguments);
                e.unshift(t);
                analytics.push(e);
                return analytics;
              };
            };
            for (var t = 0; t < analytics.methods.length; t++) {
              var e = analytics.methods[t];
              analytics[e] = analytics.factory(e);
            }
            analytics.load = function (key, options) {
              var script = document.createElement("script");
              script.type = "text/javascript";
              script.async = !0;
              script.src = "https://cdn.segment.com/analytics.js/v1/" + key + "/analytics.min.js";
              var first = document.getElementsByTagName("script")[0];
              first.parentNode.insertBefore(script, first);
              analytics._loadOptions = options;
            };
            analytics.SNIPPET_VERSION = "4.15.3";

            // Load Segment with useQueryString option
            analytics.load("G5BwWiwo7E5XCw85h43neqDn59j6KCTp", {
              useQueryString: {
                // Example validation patterns
                aid: /([A-Z]{10})/, // anonymousId pattern
                uid: /([A-Z]{6})/   // userId pattern
              }
            });

            analytics.page("useQueryString Page");
          }
      })();
    </script>
  </head>
  <body>
    <h1>Analytics.js useQueryString Test</h1>
    <p>Open your browser console to verify that Analytics.js loaded correctly.</p>
  </body>
</html>
